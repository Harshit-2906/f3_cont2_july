<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getMenu()">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Restaurant Logo">
            <div>
                <h4>Town Restaurant</h4>
                <p>Magical taste</p>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Food Item">
            <button>Search</button>
        </div>
        <div class="auth">
            <button>Signup</button>
            <button>Login</button>
        </div>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Your Orders</a></li>
                <li><a href="#">Wallet</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="more-info">
            <h2>More About Us</h2>
            <ul>
                <li><a href="#">Our Blog</a></li>
                <li><a href="#">Upcoming Dishes</a></li>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Social Media Links</a></li>
            </ul>
        </div>
    </aside>
    <main>
        <div class="banner">
            <img src="food-menu-restaurant-web-banner-template_120329-1671.avif" alt="Delicious Food Menu">
        </div>
        <section id="menu" class="menu"></section>
        <button class="order-button" onclick="handleOrder()">Order Now</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
